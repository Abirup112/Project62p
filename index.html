<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>

        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#ggalery">Grid Gallery</a></li>
            <li class="links"><a href="#sgallery">Slide Gallery</a></li>

        </ul>
    </center>

    <div id="container"></div>
    <section id="home">
    <img class="img2" src="flowers.gif"></section>
    <section id="#grid">
        <h2>Grid Gallery</h2>
        <br>
        <script src=""></script>
        <span>       
            <div class="grid-container">
  <div class="grid-item"><img src="blue.jpg"></div>
  <div class="grid-item"><img src="Orange.png"></div>
  <div class="grid-item"><img src="Pink%20tulip.jpg"></div>
            <div class="grid-item"><img src="purple.jpg"></div></div>
        </span>
 <span>
     <div class="grid-container">
     <div class="grid-item"><img src="Red%20rose.jpg"></div>
  <div class="grid-item"><img src="violet.jpg"></div>
  <div class="grid-item"><img src="White.jpg"></div>
  <div class="grid-item"><img src="yellow.jpg"></div>
     </div></span>
  
    </section>
    <section id="#slidingGallery">
        <h2>Sliding Gallery</h2>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-cheveron-left">
                <img class="img1" src="blue.jpg">
                <img src="Orange.png">
                <img src="Pink%20tulip.jpg">
                <img src="purple.jpg">
                <img src="Red%20rose.jpg">
                <img src="violet.jpg">
                <img src="flowers.gif">
                <img src="White.jpg">
                <img src="yellow.jpg">
            </span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-cheveron-right">
            </span>
        </a>
    </section>
</body>

</html>
